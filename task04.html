<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
        }

        .btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .weather-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .location {
            font-size: 1.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .temperature {
            font-size: 4em;
            font-weight: 300;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .description {
            font-size: 1.3em;
            margin-bottom: 20px;
            text-transform: capitalize;
            position: relative;
            z-index: 1;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
        }

        .detail-title {
            color: #636e72;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            color: #2d3436;
            font-size: 1.8em;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #636e72;
            font-size: 1.2em;
        }

        .error {
            background: linear-gradient(135deg, #ff7675, #d63031);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .temperature {
                font-size: 3em;
            }

            .search-section {
                flex-direction: column;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #74b9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        
        <div class="search-section">
            <input type="text" class="search-input" id="locationInput" placeholder="Enter city name (e.g., London, Tokyo, New York)">
            <button class="btn" id="searchBtn">Search</button>
            <button class="btn" id="locationBtn">Use My Location</button>
        </div>

        <div id="loadingDiv" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="errorDiv" class="error hidden"></div>

        <div id="weatherDiv" class="hidden">
            <div class="weather-card">
                <div class="location" id="locationName"></div>
                <img class="weather-icon" id="weatherIcon" alt="Weather icon">
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
            </div>

            <div class="details-grid">
                <div class="detail-card">
                    <div class="detail-title">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">UV Index</div>
                    <div class="detail-value" id="uvIndex"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_KEY = 'your_api_key_here'; // Replace with your OpenWeatherMap API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';
        
        // For demo purposes, we'll use a mock weather service
        const DEMO_MODE = true;

        // DOM elements
        const locationInput = document.getElementById('locationInput');
        const searchBtn = document.getElementById('searchBtn');
        const locationBtn = document.getElementById('locationBtn');
        const loadingDiv = document.getElementById('loadingDiv');
        const errorDiv = document.getElementById('errorDiv');
        const weatherDiv = document.getElementById('weatherDiv');

        // Weather display elements
        const locationName = document.getElementById('locationName');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const pressure = document.getElementById('pressure');
        const visibility = document.getElementById('visibility');
        const uvIndex = document.getElementById('uvIndex');

        // Event listeners
        searchBtn.addEventListener('click', handleSearch);
        locationBtn.addEventListener('click', getUserLocation);
        locationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        // Mock weather data for demo
        const mockWeatherData = {
            'london': {
                name: 'London',
                main: {
                    temp: 18,
                    feels_like: 16,
                    humidity: 65,
                    pressure: 1013
                },
                weather: [{
                    main: 'Clouds',
                    description: 'partly cloudy',
                    icon: '02d'
                }],
                wind: { speed: 3.5 },
                visibility: 10000,
                uvi: 3
            },
            'tokyo': {
                name: 'Tokyo',
                main: {
                    temp: 25,
                    feels_like: 27,
                    humidity: 70,
                    pressure: 1008
                },
                weather: [{
                    main: 'Rain',
                    description: 'light rain',
                    icon: '10d'
                }],
                wind: { speed: 2.1 },
                visibility: 8000,
                uvi: 2
            },
            'new york': {
                name: 'New York',
                main: {
                    temp: 22,
                    feels_like: 24,
                    humidity: 58,
                    pressure: 1015
                },
                weather: [{
                    main: 'Clear',
                    description: 'clear sky',
                    icon: '01d'
                }],
                wind: { speed: 4.2 },
                visibility: 16000,
                uvi: 6
            },
            'kanpur': {
                name: 'Kanpur',
                main: {
                    temp: 35,
                    feels_like: 42,
                    humidity: 75,
                    pressure: 1003
                },
                weather: [{
                    main: 'Haze',
                    description: 'haze',
                    icon: '50d'
                }],
                wind: { speed: 1.5 },
                visibility: 4000,
                uvi: 8
            }
        };

        function showLoading() {
            loadingDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            weatherDiv.classList.add('hidden');
        }

        function hideLoading() {
            loadingDiv.classList.add('hidden');
        }

        function showError(message) {
            hideLoading();
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            weatherDiv.classList.add('hidden');
        }

        function showWeather(data) {
            hideLoading();
            errorDiv.classList.add('hidden');
            
            // Update weather display
            locationName.textContent = data.name;
            temperature.textContent = `${Math.round(data.main.temp)}¬∞C`;
            description.textContent = data.weather[0].description;
            
            // Set weather icon
            const iconCode = data.weather[0].icon;
            weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            weatherIcon.alt = data.weather[0].description;
            
            // Update details
            feelsLike.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${data.wind.speed} m/s`;
            pressure.textContent = `${data.main.pressure} hPa`;
            visibility.textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            uvIndex.textContent = data.uvi || 'N/A';
            
            weatherDiv.classList.remove('hidden');
        }

        async function fetchWeatherData(query) {
            showLoading();
            
            try {
                if (DEMO_MODE) {
                    // Simulate API delay
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    const city = query.toLowerCase();
                    const data = mockWeatherData[city];
                    
                    if (data) {
                        showWeather(data);
                    } else {
                        showError(`Weather data not available for "${query}". Try: London, Tokyo, New York, or Kanpur`);
                    }
                } else {
                    // Real API call (requires valid API key)
                    const response = await fetch(`${BASE_URL}/weather?q=${encodeURIComponent(query)}&appid=${API_KEY}&units=metric`);
                    
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    
                    const data = await response.json();
                    
                    // Fetch UV index separately
                    const uvResponse = await fetch(`${BASE_URL}/uvi?lat=${data.coord.lat}&lon=${data.coord.lon}&appid=${API_KEY}`);
                    if (uvResponse.ok) {
                        const uvData = await uvResponse.json();
                        data.uvi = uvData.value;
                    }
                    
                    showWeather(data);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        async function fetchWeatherByCoords(lat, lon) {
            showLoading();
            
            try {
                if (DEMO_MODE) {
                    // Simulate API delay and return Kanpur data as default location
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    showWeather(mockWeatherData['kanpur']);
                } else {
                    // Real API call
                    const response = await fetch(`${BASE_URL}/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
                    
                    if (!response.ok) {
                        throw new Error('Unable to fetch weather data for your location');
                    }
                    
                    const data = await response.json();
                    
                    // Fetch UV index
                    const uvResponse = await fetch(`${BASE_URL}/uvi?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
                    if (uvResponse.ok) {
                        const uvData = await uvResponse.json();
                        data.uvi = uvData.value;
                    }
                    
                    showWeather(data);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        function handleSearch() {
            const query = locationInput.value.trim();
            if (!query) {
                showError('Please enter a city name');
                return;
            }
            fetchWeatherData(query);
        }

        function getUserLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser');
                return;
            }

            showLoading();
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    fetchWeatherByCoords(position.coords.latitude, position.coords.longitude);
                },
                (error) => {
                    let message = 'Unable to get your location';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            message = 'Location access denied. Please enable location permissions.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = 'Location information is unavailable.';
                            break;
                        case error.TIMEOUT:
                            message = 'Location request timed out.';
                            break;
                    }
                    showError(message);
                }
            );
        }

        // Load default weather on page load (Kanpur as user is located there)
        window.addEventListener('load', () => {
            fetchWeatherData('Kanpur');
        });

        // Add API key instruction
        if (DEMO_MODE) {
            console.log('üå§Ô∏è Weather Dashboard - Demo Mode');
            console.log('To use real weather data:');
            console.log('1. Get a free API key from https://openweathermap.org/api');
            console.log('2. Replace "your_api_key_here" with your actual API key');
            console.log('3. Set DEMO_MODE = false');
        }
    </script>
</body>
</html>
